<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        /* --- Top Navigation Buttons --- */
        .top-right {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .top-right a {
            background: #ff9800;
            color: #121212;
            padding: 10px 18px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-left: 10px;
            transition: 0.3s;
        }

        .top-right a:hover {
            background: #ffb84d;
            box-shadow: 0px 0px 10px #ff9800;
        }

        h1.animated-text {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff9800;
            animation: fadeIn 2s ease-in-out;
            margin-top: 70px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        img {
            width: 600px;
            max-width: 90%;
            background: transparent;
            display: block;
            margin: 20px auto;
        }

        h3 {
            margin-top: 30px;
            font-size: 1.5em;
            color: #03a9f4;
        }

        .card {
            background: #1e1e1e;
            margin: 10px auto;
            padding: 10px;
            border-radius: 8px;
            width: 80%;
            box-shadow: 0px 0px 10px rgba(255, 152, 0, 0.2);
        }

        input, select, button {
            width: 80%;
            margin: 8px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        input, select {
            background: #2c2c2c;
            color: #f5f5f5;
        }

        button {
            background: #ff9800;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }

        button:hover {
            background: #ffb84d;
            box-shadow: 0px 0px 15px #ff9800;
        }

        .download-btn {
            display: inline-block;
            margin-top: 20px;
            background: #03a9f4;
            color: #121212;
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .download-btn:hover {
            background: #29b6f6;
            box-shadow: 0px 0px 15px #03a9f4;
        }
    </style>
</head>
<body>
    <!-- Top Right Buttons -->
    <div class="top-right">
        <a href="/chat">Ask AI</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="container">
        <h1 class="animated-text">Your Financial Dashboard</h1>
        
        <img src="data:image/png;base64,{{ chart }}">

        <h3>Transactions</h3>
        <div>
            {% for t in transactions %}
                <div class="card">
                    {{ t.date }} - <strong>{{ t.category }}</strong> - ${{ t.amount }} ({{ t.type }})
                </div>
            {% endfor %}
        </div>

        <form action="/add_transaction" method="POST">
            <input type="number" step="0.01" name="amount" placeholder="Amount" required><br>
            <input type="text" name="category" placeholder="Category" required><br>
            <select name="type" required>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select><br>
            <input type="date" name="date" required><br>
            <button type="submit">Add Transaction</button>
        </form>

        <a href="{{ url_for('export_pdf') }}" class="download-btn">Download Monthly Report (PDF)</a>
    </div>
</body>
</html>
